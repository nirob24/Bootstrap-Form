<!doctype html>
<html>
  <head>
  
    <meta charset="UTF-8">
  		<title>Bootstrap Form</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="./css/bootstrap.min.css">
  		
  		<style>
  		
  		body {
  		  display: flex;
  		  justify-content: center;
  		  align-items: center;
  		  min-height: 100vh;
  		}
  		
  		form {
  		  border: 2px dashed black;
  		  margin: 10px;
  		  padding: 15px;
  		}
  		
  		</style>
  		
  </head>
  
  <body>
  
    <form>
    
    <h2 class="text-center">Sign Up</h2><hr/>
    
    <div class="m-3">
    
    		<input type="text" class="form-control" placeholder="First Name" required/>
    
    </div>
    
    <div class="m-3">
    
    		<input type="text" class="form-control" placeholder="Last Name" required/>
    
    </div>
    
    <div class="m-3">
    
      <input type="text" class="form-control" placeholder="username" required/>
    
    </div>
    
    <div class="m-3">
    
      <input type="email" class="form-control" placeholder="email" required/>
    
    </div>
    
    <div class="m-3">
    
      <input type="tel" class="form-control" placeholder="Mobile Number" required/>
    
    </div>
    
    <div class="m-3">
    
      <input type="password" class="form-control" placeholder="Password" required/>
    
    </div>
    
    <div class="m-3">
    
      <input type="password" class="form-control" placeholder="Confirm Password" required/>
    
    </div>
    
    <div class="form-check m-3">
    
      <input type="checkbox" class="form-check-input" id="check" required/>
      <label for="check" class="form-check-label">I follow your <a href="#">terms and policy</a></label>
    
    </div>
    
    <div class="m-3">
    
      <input type="submit" class="btn btn-success w-100"/>
    
    </div>
    
    <p class="text-center">You have an account please <a href="index.html">sign in</a></p>
    
    </form>
  
  </body>
  
</html>
